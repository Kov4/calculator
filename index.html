        <div class="screen-bloc">
            <div class="screen">0</div>
            <button class="clear-button">CLEAR</button>
        </div>
        
        <div class = calcul-bloc>
    
            <div class="number">
                <div class = ligne3> 
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class = ligne2> 
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class = ligne1> 
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class = ligne0> 
                    <button>0</button>

                </div>

            <div class = "operators">
                <button>+</button>

            </div>
        </div>
    </div>
